<h2><a name="tool"></a>Upload your files</h2>
<div style="margin-left: 20px; margin-right: 20px">
    <form action="compute/process_structure/" enctype="multipart/form-data" method="post">
        <div class='alert alert-info'>
            <div class="row">
                <div class='col-xs-12 col-sm-12'>
                    <p style="font-size:smaller;color: brown;">
                        <a href="compute/input_help/" target="_blank" style="text-decoration: underline;">Click here</a> for more information on supported file formats.
                    </p>
                </div>
            </div>

            <div class='row' style="margin-bottom: 10px; margin-top: 10px;">
                <div class='col-sm-4'>
                    <label for="file_format">Input format:</label>
                </div>
                <div class='col-sm-8'>
                    <select name="file_format" id="file_format">
                        <option value="qe_files">Quantum ESPRESSO files</option>
                        <option value="custom_json_file">PhononVis JSON format</option>
                    </select>
                </div>
            </div>

            <div id="qe-input-block">
                <div class='row'>
                    <div class='col-xs-12 col-sm-12'>
                        <label>Upload Quantum ESPRESSO files:</label>
                    </div>
                </div>
                <div class='row'>
                    <div class='col-xs-12 col-sm-4'>
                        <label for="qe_input_file">1. SCF pw.x input file: </label>
                    </div>
                    <div class='col-xs-12 col-sm-8'>
                        <input type="file" name="qe_input_file" id="qe_input_file" size="100">
                    </div>
                </div>
                <div class='row'>
                    <div class='col-xs-12 col-sm-4'>
                        <label for="qe_output_file">2. SCF pw.x output file: </label>
                    </div>
                    <div class='col-xs-12 col-sm-8'>
                        <input type="file" name="qe_output_file" id="qe_output_file" size="100">
                    </div>
                </div>
                <div class='row'>
                    <div class='col-xs-12 col-sm-4'>
                        <label for="qe_modes_file">3. matdyn.modes file (generated by matdyn.x): </label>
                    </div>
                    <div class='col-xs-12 col-sm-8'>
                        <input type="file" name="qe_modes_file" id="qe_modes_file" size="100">
                    </div>
                </div>
            </div>

            <div class='row' id="custom-json-input-block" style="display: none">
                <div class='col-xs-12 col-sm-4'>
                    <label for="custom_json_file">
                        <a href="compute/input_help/#phononvis-json" target="_blank" style="text-decoration: underline;">Phonon Visualizer JSON file:</a>
                    </label>
                </div>
                <div class="col-xs-12 col-sm-8">
                    <input type="file" name="custom_json_file" id="custom_json_file" size="100">
                </div>
            </div>

            <div class='row' style="text-align:center; margin-top: 20px;">
                <p class='small'>By continuing, you agree with the <a href="compute/terms_of_use/" target="_blank" style="text-decoration: underline;">terms of use</a> of this service.</p>
                <input type="submit" value="Calculate phonon dispersion" class="btn btn-default">
            </div>
        </div>
    </form>
</div>

<h2>Pick an example</h2>
<form action="compute/process_example_structure/" method="post">
    <div style="margin-left: 20px; margin-right: 20px;">
        <div class='alert alert-info'>
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <label for="example_structure">Select here an example:</label>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <!-- Below website used to get unicode string for subscript number
                    http://www.fileformat.info/info/unicode/char/search.htm?q=4&preview=entity -->
                    <select name="example_structure" id="example_structure">
                        <option value='C'>C (graphene) (2D)</option>
                        <option value='Bi'>Bi (2D)</option>
                        <option value='BN'>BN (2D)</option>
                        <option value='PbI2'>PbI&#8322; (2D)</option>
                        <option value='MoS2-MoS2'>MoS&#8322; (2D)</option>
                        <option value='PbTe'>PbTe (2D)</option>
                        <option value='AgNO2'>AgNO&#8322; (2D)</option>
                        <option value='BaTiO_3'>BaTiO&#8323; (3D)</option>
                        <option value='C4'>C (graphite) (3D)</option>
                        <option value='C2'>C (diamond) (3D)</option>
                        <option value='Al'>Al (aluminum) (3D)</option>
                        <option value='GaAs'>GaAs (3D)</option>
                    </select>
                </div>
            </div>
            <div class='row' style="text-align: center">
                <p class='small'></p>
                <input type="submit" value="Calculate this example" class="btn btn-default">
            </div>
        </div>
    </div>
</form>

<script>
    $( function() {
        $('input[type=file]').val(null);
        $('#file_format > option:eq(0)').prop('selected', true);

        $( "#file_format" ).change(function() {
            if ( $(this).val() == "qe_files" ) {
                $("#qe-input-block").show();
                $("#custom-json-input-block" ).hide();
            }
            else if ($(this).val() == "custom_json_file") {
                $("#qe-input-block").hide();
                $("#custom-json-input-block" ).show();
            }
        });
    });

</script>
